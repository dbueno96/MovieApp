
{%extends 'base/base.html'%}

{%block content%}
<div class="container">
{%if object_list%}
    <div class="row">
        <div class="col-lg-12">
            <div class="float-right">
                <a href="{%url 'teatro:registrar_teatro'%}" class="btn btn-primary">Nuevo teatro</a>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>Nombre</td>
                <td>Ubicación</td>
                <td>Ciudad</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
        {%for t in object_list%}
            <tr>
                <td>{{t.id}}</td>
                <td>{{t.nombre}}</td>
                <td>{{t.ubicacion}}</td>
                <td>{{t.ciudad}}</td>
                <td>
                    <a href="{%url 'teatro:editar_teatro' t.id%}" class="btn btn-primary">Editar</a>
                    <a href="{%url 'teatro:eliminar_teatro' t.id%}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        {%endfor%}
            
        </tbody>
    </table>
    {%else%}
    <center>
        <h5>No hay teatros aún</h5>
        <a href="{%url 'teatro:registrar_teatro'%}" class="btn btn-primary">Registrar Teatro</a>
    </center>
{%endif%}

</div>

{%endblock%}
