{%extends 'base/base.html'%}

{%block content%}
<div class="container">
    <form method="post">
    {%csrf_token%}
        <center>
            <h1>¿Desea eliminar el teatro {{object.nombre}} en la ciudad de {{object.ciudad}}</h1>
            <button class="btn btn-primary" type="submit">Sí, eliminar</button>
            <a href="{%url 'teatro:listar_teatro'%}" class="btn btn-danger">Cancelar</a>
        </center>

    </form>
</div>

{%endblock%}
