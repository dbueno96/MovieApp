
{%load static%}
<link rel="stylesheet" href="{%static 'css/staff.css'%}">

{% if widget.is_initial %}
<br>
{{ widget.initial_text }}: <a href="{{ widget.value.url }}"><img src="{{widget.value.url}} "width="80" height="80"/> </a>{% if not widget.required %}
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>{% endif %}<br>
{{ widget.input_text }}:{% endif %}


<div class="input-group mb-3">
    <div class="custom-file">
      <input type="{{ widget.type }}" name="{{ widget.name }}"  class="custom-file-input"{% include "django/forms/widgets/attrs.html" %} >
      <label class="custom-file-label" for="inputGroupFile01">Subir una imagen</label>
    </div>
</div>
